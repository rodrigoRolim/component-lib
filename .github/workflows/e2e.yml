name: e2e

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Deps
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # se você precisar servir a aplicação
      # - name: Start app
      #  run: npm run preview & # deixa rodando em background

      - name: Run playwright Tests
        run: npx playwright test --reporter=list